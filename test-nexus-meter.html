<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexusUI Meter Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { margin: 5px; padding: 10px 15px; }
        #meter-container { width: 200px; height: 80px; border: 1px solid #333; margin: 10px 0; }
        .inline-meter-container { 
            width: 180px; 
            height: 36px; 
            border: 1px solid #666; 
            margin: 10px 0; 
            background-color: #f8f9fa;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>NexusUI Meter Integration Test</h1>
    
    <div class="test-section">
        <h2>NexusUI Import Test</h2>
        <div id="nexus-import-result">Testing NexusUI import...</div>
    </div>
    
    <div class="test-section">
        <h2>Meter Creation Test</h2>
        <button onclick="createMeter()">Create NexusUI Meter</button>
        <div id="meter-container"></div>
        <div id="meter-test-result"></div>
    </div>
    
    <div class="test-section">
        <h2>Inline Meter Test (Student Notation Style)</h2>
        <button onclick="createInlineMeter()">Create Inline Meter</button>
        <div class="inline-meter-container" id="inline-meter-container"></div>
        <div id="inline-meter-result"></div>
    </div>
    
    <div class="test-section">
        <h2>Microphone Connection Test</h2>
        <button onclick="testMicConnection()">Test Mic Connection</button>
        <div id="mic-test-result"></div>
    </div>
    
    <script type="module">
        import * as Nexus from 'nexusui';
        import * as Tone from 'tone';
        
        let meter = null;
        let inlineMeter = null;
        let micSource = null;
        
        // Test NexusUI import
        function testNexusImport() {
            const results = [];
            
            if (typeof Nexus !== 'undefined' && Nexus.Meter) {
                results.push('✅ NexusUI imported successfully');
                results.push('✅ Nexus.Meter class available');
            } else {
                results.push('❌ NexusUI import failed');
            }
            
            if (typeof Tone !== 'undefined') {
                results.push('✅ Tone.js imported successfully');
            } else {
                results.push('❌ Tone.js import failed');
            }
            
            const resultDiv = document.getElementById('nexus-import-result');
            resultDiv.innerHTML = results.join('<br>');
            resultDiv.parentElement.className = 'test-section ' + 
                (results.some(r => r.includes('❌')) ? 'error' : 'success');
        }
        
        window.createMeter = function() {
            const resultDiv = document.getElementById('meter-test-result');
            const container = document.getElementById('meter-container');
            
            try {
                container.innerHTML = ''; // Clear
                
                meter = new Nexus.Meter(container, {
                    size: [200, 80]
                });
                
                resultDiv.innerHTML = '✅ NexusUI Meter created successfully!';
                resultDiv.parentElement.className = 'test-section success';
                
            } catch (error) {
                resultDiv.innerHTML = `❌ Meter creation failed: ${error.message}`;
                resultDiv.parentElement.className = 'test-section error';
            }
        };
        
        window.createInlineMeter = function() {
            const resultDiv = document.getElementById('inline-meter-result');
            const container = document.getElementById('inline-meter-container');
            
            try {
                container.innerHTML = ''; // Clear
                
                inlineMeter = new Nexus.Meter(container, {
                    size: [180, 36]
                });
                
                resultDiv.innerHTML = '✅ Inline NexusUI Meter created successfully!<br>This matches the Student Notation inline size.';
                resultDiv.parentElement.className = 'test-section success';
                
            } catch (error) {
                resultDiv.innerHTML = `❌ Inline meter creation failed: ${error.message}`;
                resultDiv.parentElement.className = 'test-section error';
            }
        };
        
        window.testMicConnection = async function() {
            const resultDiv = document.getElementById('mic-test-result');
            
            try {
                resultDiv.innerHTML = 'Requesting microphone access...';
                
                // Start Tone.js
                await Tone.start();
                
                // Create mic source
                const mic = new Tone.UserMedia();
                await mic.open();
                
                // Create a gain node as splitter (like in Student Notation)
                const splitter = new Tone.Gain(1.0);
                mic.connect(splitter);
                
                micSource = splitter;
                
                // Connect to meter if it exists
                if (meter) {
                    meter.connect(splitter);
                    resultDiv.innerHTML = '✅ Microphone connected to meter successfully!<br>You should see live level indicators.';
                } else if (inlineMeter) {
                    inlineMeter.connect(splitter);
                    resultDiv.innerHTML = '✅ Microphone connected to inline meter successfully!<br>You should see live level indicators.';
                } else {
                    resultDiv.innerHTML = '⚠️ Microphone access granted, but no meter created yet.<br>Create a meter first, then test mic connection.';
                }
                
                resultDiv.parentElement.className = 'test-section success';
                
            } catch (error) {
                resultDiv.innerHTML = `❌ Microphone connection failed: ${error.message}<br>Make sure to allow microphone access.`;
                resultDiv.parentElement.className = 'test-section error';
            }
        };
        
        // Run import test on load
        testNexusImport();
    </script>
</body>
</html>
